<div class="col">
  <div class="container">
    <h1>Add Item</h1>
    <div class="mb-3 row">
      <label for="formAddTodoItem" class="form-label col-form-label col-sm-2">Description</label>
      <div class="col-md-6">
        <input placeholder="Enter description..." type="text" id="formAddTodoItem" class="form-control"
               [(ngModel)]="this.inputDescription" required (input)="this.onInputValueChange()"
               [ngStyle]="{'borderColor': errorMessage?'red':'#ced4da'}">
        <div *ngIf="errorMessage" style="margin-top: 5px; color: red; display: flex">
          {{errorMessage}}
        </div>
      </div>
    </div>
    <div class="mb-3 offset-md-2 row">
      <div class="hstack gap-2">
        <button id="addBtn" type="button" class="btn btn-primary" (click)="this.onSubmit()">Add Item</button>
        <button id="clearBtn" type="button" class="btn btn-secondary" (click)="this.onClear()">Clear</button>
      </div>
    </div>
  </div>
</div>
